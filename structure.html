<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo" style="background-image: url('flipkartlogo.jpg')"></div>
      <div class="searchBox">
        <div class="search-logo">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <input
          class="input"
          placeholder="Search for Products, Brands and More"
        />
      </div>
      <div class="login">
        <i class="fa-solid fa-user"></i> Login
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</div>
      <div class="seller"><i class="fa-solid fa-shop"></i> Become a Seller</div>
      <div class="dropdown">
        <button class="dropbtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        <div class="dropdown-content">
          <a href="#"><i class="fa-regular fa-bell"></i> Notification Preferences</a>
          <a href="#"><i class="fa-solid fa-headset"></i> 24 <i class="fa-solid fa-xmark"></i> 7 Customer Care</a>
          <a href="#"><i class="fa-solid fa-arrow-up-right-dots"></i>  Advertise</a>
          <a href="#"><i class="fa-solid fa-download"></i> Download App</a>
        </div>
      </div>
      </div>
     
    </header>
    
  <div class="belowNavBar">

    <div class="smallCard">
      <img src="Grocery.png" alt="menuIcon1" class="card">
      <p>Grocery</p>

    </div>

    <div class="smallCard">
      <img src="mobile.png" alt="menuIcon1" class="card">
      <p>Mobiles</p>
    </div>

    <div class="smallCard">
      <img src="fashion.png" alt="menuIcon1" class="card">
      <p>Fashion</p>
    </div>

    <div class="smallCard">
      <img src="laptop.png" alt="menuIcon1" class="card">
      <p>Laptops</p>
    </div>

    <div class="smallCard">
      <img src="home.png" alt="menuIcon1" class="card">
      <p>Home</p>
    </div>

    <div class="smallCard">
      <img src="electronics.png" alt="menuIcon1" class="card">
      <p>Electronic</p>
    </div>

    <div class="smallCard">
      <img src="travel.png" alt="menuIcon1" class="card">
      <p>Travel</p>
    </div>

    <div class="smallCard">
      <img src="toys.png" alt="menuIcon1" class="card">
      <p>Toys</p>
    </div>

    <div class="smallCard">
      <img src="bike.jpg" alt="menuIcon1" class="card">
      <p>Bikes</p>
    </div>

  </div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="3.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="4.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="5.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </body>
</html>
